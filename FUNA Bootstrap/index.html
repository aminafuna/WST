<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>

    <!--CDN for BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--CDN for BS5 Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <!--Overwriting the style-->
    <style>
        .header h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        .header {
            background: url(img/2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }

        .icons {
            background: url(img/3.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>

</head>
<body>
    
    <div class="header bg-primary text-center p-5 border border-warning border-5">
            <h1 class="text-danger display-3">The Book of Life - BOOKSHELF PHILS.</h1>
    </div>

    <div class="icons bg-primary text-center p-3 border border-danger border-3 mt-3">
        <span class="h3 text-white me-5"> <i class="bi bi-facebook"></i> FACEBOOK </span>
        <span class="h3 text-white me-5"> <i class="bi bi-twitter-x"></i>  TWITTER </span>
        <span class="h3 text-white me-5"> <i class="bi bi-youtube"></i> YOUTUBE </span>
        <span class="h3 text-white me-5"> <i class="bi bi-tiktok"></i> TIKTOK </span>
        <span class="h3 text-white me-5"> <i class="bi bi-instagram"></i> INSTAGRAM </span>
    </div>

</body>
</html>
